       <center><h1>CSS Selector Examples</h1></center>

               CSS class Selector:

               Select and style all elements with class="intro":

                .intro { 
                 background-color: yellow;
                        }

                CSS #id Selector

                Style the element with id="firstname":

                #firstname { 
                        background-color: yellow;
                      }

                CSS element Selector

                Select and style all <p> elements:

                                p { 
                                  background-color: yellow;
                                }

                CSS Atrtribute Selector

                <body>

                                <p>The links with a target attribute gets a yellow background:</p>
                                
                                <a href="https://www.w3schools.com">w3schools.com</a>
                                <a href="http://www.disney.com" target="_blank">disney.com</a>
                                <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
                                
                                <p><b>Note:</b> For [<i>attribute</i>] to work in IE8 and earlier, a DOCTYPE must be declared.</p>
                                
                </body>
