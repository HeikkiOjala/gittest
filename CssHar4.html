     <center><h1>CSS Selectors</h1></center>
    
    <textarea rows="25" cols="100" readonly > In CSS, selectors are patterns used to select the element(s) you want to style.
       There are meny kind of selectors but here some examples:

       Select and style all elements with class="intro":

      .intro { 
       background-color: yellow;
            }

       Style all <p> elements with class="hometown":

       p.hometown {
       background-color: yellow;
                  }

       This <p> element will be styled according to class="center" AND to class="large":

      <p class="center large">This paragraph refers to two classes.</p> 
      
      Style the element with id="firstname":

      #firstname { 
       background-color: yellow;
                  }

      More info from: https://www.w3schools.com/cssref/css_selectors.asp
    </textarea>
